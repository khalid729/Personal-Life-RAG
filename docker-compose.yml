services:
  falkordb-personal:
    image: falkordb/falkordb:latest
    container_name: falkordb-personal
    ports:
      - "6379:6379"
    volumes:
      - ./data/falkordb:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant-personal:
    image: qdrant/qdrant:latest
    container_name: qdrant-personal
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-personal:
    image: redis:7-alpine
    container_name: redis-personal
    ports:
      - "6380:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
